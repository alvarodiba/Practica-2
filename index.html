<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        const vaciar = () => {
            document.getElementById("pantalla").value = "";
        }

        const cuadrado = () => {
            let num = document.getElementById("pantalla");
            num.value = num.value * num.value;
        }

        const cubo = () => {
            let num = document.getElementById("pantalla");
            num.value = num.value * num.value * num.value;
        }

        const mostrarInterstellar = () => {
            alert("Interstellar es una película de ciencia ficción dirigida por Christopher Nolan y protagonizada por Matthew McConaughey, Anne Hathaway y Jessica Chastain. La trama sigue a un grupo de astronautas que viajan a través de un agujero de gusano en busca de un nuevo hogar para la humanidad.");
        }
    </script>
</head>
<body>
    Número:
    <input type="text" id="pantalla" onclick="vaciar()">
    <button id="cuadrado" onclick="cuadrado()">x<sup>2</sup></button>
    <button id="cubo" onclick="cubo()">x<sup>3</sup></button>
    <button id="interstellar" onclick="mostrarInterstellar()">Interstellar</button>
 </body>
</html>
